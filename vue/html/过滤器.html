<!--Vue 2.x 中，过滤器只能在 mustache 绑定和 v-bind 表达式（从 2.1.0 开始支持）中使用，因为过滤器设计目的就是用于文本转换。为了在其他指令中实现更复杂的数据变换，你应该使用计算属性。 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div id="app">
    <span v-bind:id="a|up"></span>
</div>
</body>
</html>

<script src="../js/lib/jquery-1.11.3.min.js"></script>
<script src="../js/lib/vue.js" ></script>
<script type="text/javascript" >
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            a:'hello',
            hello:'ok',
        },
        filters:{
          up:function (str) {
              return str.toUpperCase();
          }
        },
        watch:{
            message:{
                handler:function () {
                    console.log('change');
                    $('#hello').text('ok');
                },
                //deep:true
            }
        },
    })
</script>

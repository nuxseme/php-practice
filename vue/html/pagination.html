<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
    <style type="text/css">

    </style>
</head>
<body>

        <div id="app">
            <!--v-if 当总页数大于1才显示分页-->
            <!--cur.sync='cur' all.sync='all' 数据传递父组件传递数据到子组件-->
            <!--v-on:btn-click='listen' 监听子组件btn-click事件-->

        <vue-nav  :cur.sync="cur" :all.sync="all" v-on:btn-click="listen"></vue-nav>
          <p>{{msg}}</p>

        </div>

<script src="../js/lib/vue.js"></script>
<script src="../js/vue-pagination.js"></script>

<script type="text/javascript">
  var app = new Vue({
      el: '#app',
      data:{
        cur: 1,
        all: 20,
        msg: ''
      },
      //申明子组件
      components:{
        'vue-nav': Vnav
      },
      methods:{
        listen:function(data){
            this.msg = '你点击了'+data+ '页'
        }
      }
  })






</script>
   
</body>
</html>
